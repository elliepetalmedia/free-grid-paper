<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="64" ry="64" fill="#0f172a"/>
  
  <!-- Dot grid pattern - 4x4 grid of dots -->
  <defs>
    <linearGradient id="dotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8"/>
      <stop offset="100%" style="stop-color:#818cf8"/>
    </linearGradient>
  </defs>
  
  <!-- Row 1 -->
  <circle cx="128" cy="128" r="32" fill="url(#dotGradient)"/>
  <circle cx="224" cy="128" r="32" fill="url(#dotGradient)"/>
  <circle cx="320" cy="128" r="32" fill="url(#dotGradient)"/>
  <circle cx="416" cy="128" r="32" fill="url(#dotGradient)"/>
  
  <!-- Row 2 -->
  <circle cx="128" cy="224" r="32" fill="url(#dotGradient)"/>
  <circle cx="224" cy="224" r="32" fill="url(#dotGradient)"/>
  <circle cx="320" cy="224" r="32" fill="url(#dotGradient)"/>
  <circle cx="416" cy="224" r="32" fill="url(#dotGradient)"/>
  
  <!-- Row 3 -->
  <circle cx="128" cy="320" r="32" fill="url(#dotGradient)"/>
  <circle cx="224" cy="320" r="32" fill="url(#dotGradient)"/>
  <circle cx="320" cy="320" r="32" fill="url(#dotGradient)"/>
  <circle cx="416" cy="320" r="32" fill="url(#dotGradient)"/>
  
  <!-- Row 4 -->
  <circle cx="128" cy="416" r="32" fill="url(#dotGradient)"/>
  <circle cx="224" cy="416" r="32" fill="url(#dotGradient)"/>
  <circle cx="320" cy="416" r="32" fill="url(#dotGradient)"/>
  <circle cx="416" cy="416" r="32" fill="url(#dotGradient)"/>
</svg>
